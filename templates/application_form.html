<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>smallCashPro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/application_form.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <style>
	.flash-message {
		padding: 15px;
		margin-bottom: 20px;
		border: 1px solid transparent;
		border-radius: 4px;
		text-align: center;
		display: none; /* Initially hidden */
	}
	.flash-success {
		color: #3c763d;
		background-color: #dff0d8;
		border-color: #d6e9c6;
	}
	.flash-error {
		color: #a94442;
		background-color: #f2dede;
		border-color: #ebcc;
	}
    </style>
  </head>
  <body>
    <section class="container">
      <p>Application Form</p>
      <form action="{{ url_for('application_form') }}" method="POST" class="form">
        <div class="input-box">
          <label>Loan Type</label>
          <select name="loan_type" id="loan-type">
            <option value="" disabled selected>Select loan type</option>
            <option value="Loan One">Loan One</option>
            <option value="Loan Two">Loan Two</option>
          </select>
        </div>

        <div class="input-box">
          <label>Loan Limit</label>
          <input type="number" name="loan_limit" placeholder="" required />
        </div>

        <div class="input-box">
            <label>Desired Loan</label>
            <input type="number" name="desired_loan" placeholder="Amount applying for" required />
        </div>

        <div class="input-box">
            <label>Repayment Period</label>
            <select name="repayment_period" id="repayment-period">
              <option value="" disabled selected>Repayment Duration</option>
              <option value="30 days">30 days</option>
              <option value="60 days">60 days</option>
            </select>
        </div>

        <div class="input-box">
            <label>Due Date</label>
            <input type="text" name="due_date" placeholder="" required />
        </div>

        <div class="input-box">
            <label>Interest Amount</label>
            <input type="number" name="interest_amount" placeholder="" required />
        </div>

        <div class="input-box">
            <label>Amount Due</label>
            <input type="number" name="amount_due" placeholder="" required />
        </div>

        <div class="input-box">
            <label>Loan Reason</label>
            <select name="loan_reason" id="loan-type">
              <option value="" disabled selected>Why you need the loan</option>
              <option value="Supper">Supper</option>
              <option value="Date">Date</option>
              <option value="Sherehe Polite">Sherehe Polite</option>
            </select>
        </div>
        
        <button type="submit">Submit</button>
        <button type="button">Cancel</button>      
      </form>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script type="text/javascript">
	    document.addEventListener('DOMContentLoaded', function() {
		    toastr.options = {
			    "closeButton": true,
			    "debug": false,
			    "newestOnTop": true,
			    "progressBar": true,
			    "positionClass": "toast-top-right",
			    "preventDuplicates": false,
			    "onclick": null,
			    "showDuration": "300",
			    "hideDuration": "1000",
			    "timeOut": "5000",
			    "extendedTimeOut": "1000",
			    "showEasing": "swing",
			    "hideEasing": "linear",
			    "showMethod": "fadeIn",
			    "hideMethod": "fadeOut"
		    };
		    {% with messages = get_flashed_messages(with_categories=true) %}
		    	{% if messages %}
		    		{% for category, message in messages %}
		    			toastr.{{ category }}('{{ message }}');
		    		{% endfor %}
		    	{% endif %}
		    {% endwith %}
	    });
    </script>
  </body>
</html>
